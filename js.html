<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="red" onclick="chagecolor('red')"> Red </button> <br> <br> 
    <button class="blue" onclick="chagecolor('blue')"> Blue </button> <br> <br>
    <button class="green" onclick="chagecolor('green')"> Green </button> <br> <br>

    <script>
        function chagecolor(color) {
            document.body.style.background = color;
        }
    </script>
</body>
</html>
