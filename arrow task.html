<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Func. Task</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input {
      padding: 10px;
      width: 200px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #5b7cfa;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #405edb;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
  <body>
    <div class="container">
      <h2>Even or Odd Checker</h2>
      <input type="number" id="numberInput" placeholder="Enter a number" />
      <button onclick="check()">Check</button>
      <p id="result"></p>
    </div>

    <script>
      const check = () => {
        const num = document.getElementById("numberInput").value;
        const res = document.getElementById("result");

        if (num === "") {
          res.textContent = "Please enter a number!";
          return;
        }

        const checkEvenOdd = (n) => (n % 2 === 0 ? "Even" : "Odd");
        res.textContent = `${num} is ${checkEvenOdd(Number(num))}`;
      };
    </script>
  </body>
</html>
