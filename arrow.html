<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrow Function</h1>
    <button onclick="showmsg()">Click Me</button>
    <p id="msg"> Bye! </p>
    <script>

        const showmsg = () => { document.getElementById("msg").innerText = "Hello from Arrow Function" }
    </script>
</body>
</html>
